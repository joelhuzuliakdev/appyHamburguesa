<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- #### SWIPER #### -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- #### BOOTSTRAP #### -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- #### CSS BODY #### -->
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Mis Pedidos</title>
</head>
<body id="inicio">

    <!-- #### TITULO DE BIENVENIDA #### -->

    <div class="tituloInicio">
        <h2>Mis Pedidos</h2>
    </div>

    <!-- #### FOOTER #### -->

    <footer class="contenedorFooter">
        <nav class="footerNav">
            <ul class="footerNavegacion">
                <a href="inicio.html#inicio">
                    <li>
                        <ion-icon name="home-outline"></ion-icon>
                        <p>Inicio</p>
                    </li>
                </a>
                <a href="../html/productos.html">
                    <li>
                        <ion-icon name="fast-food-outline"></ion-icon>
                        <p>Productos</p>
                    </li>
                </a>
                <a href="pedidos.html">
                    <li>
                        <ion-icon class="active" name="newspaper-outline"></ion-icon>
                        <p class="active">Mis Pedidos</p>
                    </li>
                </a>
                <a href="../html/perfil.html">
                    <li>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <p>Perfil</p>
                    </li>
                </a>
            </ul>
        </nav>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pedidos = JSON.parse(localStorage.getItem("misPedidos")) || [];
            const listaPedidos = document.getElementById("listaPedidos");

            if (pedidos.length > 0) {
                let totalGeneral = 0;

                pedidos.forEach(pedido => {
                    totalGeneral += pedido.precioTotal;

                    // Crear un contenedor para cada pedido
                    const item = document.createElement("div");
                    item.innerHTML = `
                        <h3>${pedido.nombre}</h3>
                        <p>Precio base: $${pedido.precioBase}</p>
                        <p>Ingredientes adicionales:</p>
                        <ul>
                            ${pedido.ingredientes.map(ing => `
                                <li>${ing.cantidad} x ${ing.nombre} ($${ing.precio} c/u)</li>
                            `).join("")}
                        </ul>
                        <p><strong>Total: $${pedido.precioTotal}</strong></p>
                        <hr>
                    `;
                    listaPedidos.appendChild(item);
                });

                const totalGeneralElement = document.createElement("p");
                totalGeneralElement.innerHTML = `<strong>Total General: $${totalGeneral}</strong>`;
                listaPedidos.appendChild(totalGeneralElement);
            } else {
                listaPedidos.innerHTML = "<p>No hay pedidos.</p>";
            }
        });
    </script>

    <!-- #### SCRIPT DE ICONOS #### -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <!-- #### SCRIPT DE ICONOS #### -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <!-- #### BOOTSTRAP #### -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- #### SWIPER #### -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- #### SCRIPT #### -->
    <script src="../js/main.js"></script>
</body>
</html>
